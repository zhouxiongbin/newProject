<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.pict{
				width: 200px;
				height: 200px;font-size: 200px;
			}
		</style>
	</head>
<body>  
	<ul id="list">  
	<li>1</li>  
	<li>2</li>  
	<li>3</li>  
	<li>4</li>  
	<li>5</li>  
	</ul>  
  <script>  
	var list_obj = document.getElementsByTagName('li');  
	for (var i = 0; i <= list_obj.length; i++) {      
	  (function(){      
	    var p = i     
	    list_obj[i].onclick = function() {      
	      alert(p);      
	    }  
	  })();  
	}  
  </script>  
</body>  
</html>
